[pytest]
# Pytest configuration for Harvest

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests with external services
    e2e: End-to-end system tests
    slow: Tests that take longer to run
    wallet: Wallet-related tests
    strategy: Strategy tests
    bot: Telegram bot tests
    security: Security-related tests
    property: Property-based tests using Hypothesis
    command: Command handler tests
    risk: Risk management tests
    fee: Fee collection tests
    ai: AI chat tests
    price: Price service tests
    portfolio: Portfolio analysis tests
    multiuser: Multi-user support tests
    performance: Performance and scalability tests
    
# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = agent,strategies,integrations
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */examples/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
